name: bookcase_app
description: A Flutter bookcase application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Provider for state management
  provider: ^5.0.0
  # To draw charts
  fl_chart: ^0.35.0
  # Firebase core
  firebase_core: ^1.1.0
  # Firestore
  cloud_firestore: ^1.0.7
  # Authentication
  firebase_auth: ^1.1.2
  # Toast
  fluttertoast: ^8.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/img/

